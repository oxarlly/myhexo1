name: Hexo Deploy to GitHub Pages

# 当 push 到 master 分支时触发该工作流
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 检出 master 分支
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      # 设置 Node.js 环境，安装依赖
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 安装 Hexo 和项目依赖
      - name: Install dependencies
        run: |
          npm install hexo-cli -g
          npm install

      # 生成静态文件
      - name: Build static files
        run: hexo generate

      # 检出 main 分支，并将生成的静态文件推送到 main 分支
      - name: Deploy to main branch
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git clone --branch main https://github.com/oxarlly/oxarlly.github.io.git ./public
          cd ./public
          git rm -rf .
          cp -r ../public/* .
          git add .
          git commit -m "Deploy from master"
          git push origin main
