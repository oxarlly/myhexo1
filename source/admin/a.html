<!-- 子页面 a.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        /* 保持全屏样式 */
        html, body {
            margin: 0;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <a href="https://senchin.netlify.app/">内部链接</a>
    <a href="https://external.com">外部链接</a>

    <script>
        // 链接拦截逻辑
        document.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (!link) return;

            const url = new URL(link.href);
            
            // 内部导航处理
            if (url.hostname === 'senchin.netlify.app') {
                e.preventDefault();
                window.location.href = link.href; // 当前iframe内导航
            } 
            // 外部跳转处理
            else {
                e.preventDefault();
                window.parent.postMessage(link.href, 'https://oxarlly.github.io');
            }
        });
    </script>
</body>
</html>
