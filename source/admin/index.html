<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content</title>
    <script>
        // 根据域名动态加载不同页面
        window.onload = function() {
            const domain = window.location.hostname;
            const contentDiv = document.getElementById('content');

            // 定义不同域名对应的页面路径
            const pageMap = {
                'oxarlly.github.io': 'https://senchin.netlify.app/admin/a.html',
                'senchin.netlify.app': 'https://oxarlly.github.io/admin/b.html'
            };

            // 创建 iframe 加载目标页面
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';

            // 根据域名设置 iframe 的 src
            if (domain in pageMap) {
                iframe.src = pageMap[domain];
            } else {
                // 默认回退逻辑（可选）
                iframe.src = 'https://senchin.netlify.app/admin/a.html'; 
            }

            contentDiv.appendChild(iframe);
        };
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
