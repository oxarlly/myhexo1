<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>

  <!-- 引入 Editor.md 编辑器的样式文件 -->
  <link rel="stylesheet" href="https://unpkg.com/editormd@1.8.0/css/editormd.min.css" />
</head>
<body>
  <!-- 创建编辑器容器 -->
  <div id="editor"></div>

  <!-- 引入 Editor.md 编辑器的 JavaScript 文件 -->
  <script type="text/javascript" src="https://unpkg.com/editormd@1.8.0/editormd.min.js"></script>

  <!-- 初始化编辑器 -->
  <script type="text/javascript">
    window.onload = function () {
      var editor = editormd("editor", {
        path: "https://unpkg.com/editormd@1.8.0/lib/",  // 加载编辑器所需的资源路径
        theme: "default",          // 编辑器主题
        previewTheme: "github",    // 预览区主题，选用 GitHub 风格，和 Hexo Butterfly 风格更为一致
        editorTheme: "default",    // 编辑区主题
        markdown: true,            // 启用 Markdown 支持
        height: 640,               // 编辑器高度
        width: "100%",             // 宽度占满
      });
    };
  </script>
</body>
</html>
